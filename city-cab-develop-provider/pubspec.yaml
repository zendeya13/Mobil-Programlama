name: citycab
description: An open source ride hailing app with flutter.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  firebase_core: ^1.3.0
  cloud_firestore: ^2.3.0
  firebase_auth: ^2.0.0
  equatable: ^2.0.3
  sms_autofill: ^2.2.0
  #new
  google_maps_flutter: ^2.0.6
  location: ^4.3.0
  geolocator: ^7.2.0+1
  geocoding: ^2.0.0
  flutter_polyline_points: ^1.0.0
  http: ^0.13.3
  provider: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
